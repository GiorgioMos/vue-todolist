<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div id="app" style="max-width: 400px; margin: 50px auto;">
        <h2 style="text-align: center;">To-Do List</h2>

        <div style="display: flex; margin-bottom: 10px;">
            <input type="text" style="flex: 1; padding: 5px;" v-model="newTask" @keyup.enter="addTask">
            <button style="padding: 5px;" @click="addTask">Add Task</button>
        </div>

        <ul style="list-style-type: none; padding: 0;">
            <li style="margin-bottom: 5px; border: 1px solid #ccc; padding: 8px; display: flex; justify-content: space-between;"
                v-for="(task, index) in tasks" :key="index">
                {{ task }}
                <button style="background-color: #dc3545; color: #fff; border: none; padding: 3px 8px; cursor: pointer;"
                    @click="removeTask(index)">Remove</button>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>

</html>
